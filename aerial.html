<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Photographs by Kenny Sexton using dji's Mavic Air">

  <!-- Title -->
  <title>Kenny - Aerial</title>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap-min.css">
  <link rel="stylesheet" type="text/css" href="css/nav.css">
  <link rel="stylesheet" type="text/css" href="css/footer.css">
  <link rel="stylesheet" type="text/css" href="css/gallery.css">
  <link rel="stylesheet" type="text/css" href="css/lightbox.css">
  <link rel="stylesheet" type="text/css" href="css/video.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">

</head>

<body>
  <div class="content">
    <nav id="navBar"></nav>

    <header class="v-header contain">
      <div class="fullscreen-video-wrap">
        <video src="videos/WebsiteVideo.mp4" autoplay="true" loop="true" muted="true"></video>
      </div>
    </header>

    <main class="gallery" id="full">
      <ul class="aspect">
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(1)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(2)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(3)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(4)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(5)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(6)" class="cursor photo">
          </div>
        </li>
        <li>
          <div class="bind">
            <img src="icons/spinner.gif" onclick="openModal();currentSlide(7)" class="cursor photo">
          </div>
        </li>
      </ul>
    </main>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>
        <div class="mySlides">
          <ul class="aspect">
            <li>
              <div class="binder">
                <img src="icons/spinner.gif" class="photo">
              </div>
            </li>
          </ul>
        </div>

        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <span class="demo cursor" alt="Nature and sunrise" />
        </div>
        <div class="column">
          <span class="demo cursor" alt="Trolltunga, Norway" />
        </div>
        <div class="column">
          <span class="demo cursor" alt="Mountains and fjords" />
        </div>
        <div class="column">
          <span class="demo cursor" alt="Northern Lights" />
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<!-- JS -->
<script src="js/nav.js"></script>
<script src="js/htmlReuse.js"></script>
<script src="js/lightbox.js"></script>
<script src="js/lazyload-ar.js"></script>

</html>
